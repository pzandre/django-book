{% extends 'base.html' %}
{% block content %}

  {% for book in object_list %}

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h3 class="card-title"><a href="{% url 'book-detail' book.pk %}">{{ book.name }}</a></h5>
      <h5 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
      <p class="card-text">R${{ book.price }}</p>
      {% if user.is_authenticated %}
      <h6><a class="card-link" href="{% url 'update-book' book.id %}">Edit</a></h6>
      <h6><a class="card-link" href="{% url 'delete-book' book.id %}">Delete</a></h6>
      {% endif %}
    </div>
  </div>
  <br>
  {% endfor %}
{% endblock %}
