{% extends 'base.html' %}
{% block content %}
<h1>{{ book.name }}</h1>
<h2> {{ book.author }} </h2>
<h3> Included at {{ book.register_date }} </h3>
<h3> Number of pages: {{ book.page_count }} </h3>
<h3> Price R${{ book.price }} </h3>
{% if user.is_authenticated %}
<h4><a href="{% url 'update-book' book.id %}">Edit</a></h4>
<h4><a href="{% url 'delete-book' book.id %}">Delete</a></h4>
{% endif %}  
<hr>
<br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
{% endblock %}
